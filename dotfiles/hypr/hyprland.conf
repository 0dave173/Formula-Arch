# ============================================================
# Formula-Arch - Hyprland main config
# ============================================================

source = ~/.config/hypr/theme.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/autostart.conf

monitor = ,preferred,auto,1

general {
  gaps_in = $formulaArchGap
  gaps_out = $formulaArchGap
  border_size = $formulaArchBorderSize
  col.active_border = $formulaArchBorderActive
  col.inactive_border = $formulaArchBorderInactive
  layout = dwindle
  resize_on_border = true
}

decoration {
  rounding = $formulaArchRadius
  drop_shadow = yes
  shadow_range = 12
  shadow_render_power = 3
  col.shadow = rgba(0000002a)

  blur {
    enabled = yes
    size = 6
    passes = 2
    new_optimizations = on
  }
}

animations {
  enabled = yes

  bezier = faEase, 0.2, 0.9, 0.2, 1.0

  animation = windows, 1, 5, faEase
  animation = windowsOut, 1, 4, faEase, popin 70%
  animation = border, 1, 5, faEase
  animation = fade, 1, 4, faEase
  animation = workspaces, 1, 5, faEase
}

input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0
  touchpad {
    natural_scroll = false
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vrr = 1
}

dwindle {
  pseudotile = true
  preserve_split = true
  smart_split = true
}

master {
  new_status = master
}

# Visual consistency: less chaos
cursor {
  no_hardware_cursors = false
}
